<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }

    .product, .cart-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .product h4, .cart-item p {
      margin: 5px 0;
    }

    .cart-controls button {
      margin-right: 5px;
    }

    #products, #cart {
      margin-top: 20px;
    }
  </style>
</head>
<body>

 <body>

  <div class="section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="section">
    <h2>Product Listings</h2>

    <!-- Search Input -->
    <input type="text" id="search" placeholder="Search by name..." oninput="fetchProducts()" />

    <!-- Products will appear here -->
    <div id="products"></div>

    <!-- Pagination -->
    <div style="margin-top: 15px;">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <div class="section">
    <h2>Your Cart</h2>
    <div id="cart"></div>
  </div>

  <script src="script.js"></script>
</body>

</body>
</html>
